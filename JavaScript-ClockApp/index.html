<html lang="en">
<head>
  <!-- meta -->

  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

  <!-- Page Title -->

<body>
  <div class="container">
    <h1>JavaScript Clock App</h1>

    <h3 id="location-output"></h3>

    <div class="center-elements">
      <h2 id="clock-output"></h2>
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active" id="switcher1">
        <input type="radio" name="options" id="option1" autocomplete="off">12 Hour
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option2" autocomplete="off">24 Hour
      </label>
    </div>

    <div class="row credits">
    <footer>
      <p>This app is made by Whit3H4tJr</p>
      <p>Source code can be found <a href="https://github.com/Whit3H4tJr/Web-Development/JavaScript-ClockApp">here.</a></p>
      <p>&copy; 2020 JavaScriptClockApp</p>
    </footer>
    
  </div>
  </div>

  <!--Custom Scripts -->
  <script src="script.js"></script>

</html>
