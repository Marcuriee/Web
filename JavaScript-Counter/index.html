<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <button type="btn" class="btn" onclick="subtract();">-</button>
    <span id="counter">0</span>
  <button type="btn" class="btn" onclick="add();">+</button> 
</div>
  <script src="script.js"></script>
</body>
</html>
